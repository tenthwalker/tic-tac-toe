<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <section class="player-side">
      <div class="player-box-wrapper">
        <p class="player-icon">&#129384</p>
        <p class="win-tracker" id="p1">
        wins: 0
        </p>
      </div>
    </section>
    <section class="middle">
      <p id="messageBoard">
        It's &#129384's turn!
      </p>
      <div class="board">
        <button id="0"></button>
        <button id="1"></button>
        <button id="2"></button>
        <button id="3"></button>
        <button id="4"></button>
        <button id="5"></button>
        <button id="6"></button>
        <button id="7"></button>
        <button id="8"></button>
      </div>
    </section>
    <section class="player-side">
      <div class="player-box-wrapper">
        <p class="player-icon">&#128031</p>
        <p class="win-tracker" id="p2">
        wins: 0
        </p>
      </div>
    </section>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
